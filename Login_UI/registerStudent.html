<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    />
    <link rel="stylesheet" href="registerStudent.css" />
    <title>Registrar - Estudiante</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container go-back">
        <form>
          <button class="hidden">Regresar</button>
        </form>
      </div>
      <div class="label estudiante">
        <span>Estudiante</span>
      </div>
      <div class="form-container sign-up">
        <form>
          <h1>Juez Cachimbo</h1>
          <input type="text" placeholder="Nombres" />
          <input type="text" placeholder="Apellidos" />
          <input type="date" placeholder="Fecha de nacimiento" />
          <button type="submit">Siguiente</button>
        </form>
      </div>
      <div class="img-container">
        <div class="toggle-panel img">
          <img src="assets/signup-default.svg" alt="sign-up" />
        </div>
      </div>
    </div>
  </body>
</html>
