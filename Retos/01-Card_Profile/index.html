<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img
      src="assets/images/top-circle.svg"
      class="bg__circle circle__top-left"
    />
    <img
      src="assets/images/bottom-circle.svg"
      class="bg__circle circle__bottom-right"
    />
    <article class="card">
      <header class="card__header">
        <img src="assets/images/card-pattern.svg" class="card__image" />
        <img src="assets/images/victor.jpg" class="card__profile" />
      </header>
      <section class="card__body">
        <p class="card__text">
          Victor Crest <span class="card__text light-text">26</span>
        </p>
        <p class="card__text light-text">London</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80k</p>
          <p class="card__text light-text">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803k</p>
          <p class="card__text light-text">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4k</p>
          <p class="card__text light-text">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
