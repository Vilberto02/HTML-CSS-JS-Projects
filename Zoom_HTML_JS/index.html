<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Red de estudiantes de la UNMSM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="title">
        <h1>
          Sistema de formación de comunidades o grupos multidisciplinarios en la
          UNMSM basado en intereses académicos y profesionales
        </h1>
      </header>
      <section class="content">
        <div class="content-left">
          <header class="content-header"></header>
          <div class="content-body"></div>
        </div>
        <div class="content-right">
          <header class="content-header"></header>
          <div class="content-body">
            <div class="container">
              <div class="zoom" id="zoom">
                <img src="world.svg" alt="Mapa del mundo" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="buttons">
        <button type="button" id="extraer-datos">Extracción de datos</button>
        <button type="button" id="conjuntos">Conjuntos</button>
        <button type="button" id="grafos">Grafos</button>
        <button type="button" id="arbol">Árbol</button>
        <button type="button" id="consulta">Consulta</button>
      </div>
    </main>
    <script>
      document
        .getElementById("extraer-datos")
        .addEventListener("click", function () {
          window.location.href = "/";
        });
      document
        .getElementById("conjuntos")
        .addEventListener("click", function () {
          window.location.href = "/conjunto";
        });
      document.getElementById("grafos").addEventListener("click", function () {
        window.location.href = "/grafo";
      });
      document
        .getElementById("consulta")
        .addEventListener("click", function () {
          window.location.href = "/consulta";
        });
      document.getElementById("arbol").addEventListener("click", function () {
        window.location.href = "/arbol";
      });
    </script>
  </body>
</html>
