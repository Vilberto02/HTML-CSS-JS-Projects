<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Peticiones a una API</title>
  </head>
  <body>
    <main class="main">
      <header class="header__title">
        <h1>
          Javascript <br />
          <span>Fetch API</span>
        </h1>
      </header>
      <form class="form__container" action="">
        <input
          class="name"
          type="text"
          name="name"
          placeholder="Name"
          id="name-input"
        />
        <input
          class="username"
          type="text"
          name="username"
          placeholder="Username"
          id="username-input"
        />
        <input
          class="age"
          type="number"
          name="age"
          placeholder="Age"
          id="age-input"
        />
        <label>
          <input
            class="checkbox__input"
            type="checkbox"
            name="active"
            id="active-input"
          />
          Active
        </label>
        <button id="send-btn">Send</button>
      </form>
      <div class="info">
        <!--<li>Datos enviados correctamente</li>
        <li>Dato 1</li>
        <li>Dato 2</li>-->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
