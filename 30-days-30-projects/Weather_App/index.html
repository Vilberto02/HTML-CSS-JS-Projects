<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main class="card__container">
      <section class="card">
        <header class="search">
          <input type="text" placeholder="Enter city name" />
          <button class="icon">
            <i class="bx bx-search"></i>
          </button>
        </header>
        <div class="content">
          <img src="Assets/weather.svg" alt="icon" class="icon__img" />
          <h1 class="temperature">8 Â°C</h1>
          <p class="city">New York</p>
          <strong class="country">US</strong>
        </div>
        <footer class="options">
          <div class="item">
            <i class="bx bx-water"></i>
            <div class="text">
              <h3 class="humidity">48%</h3>
              <p>humidity</p>
            </div>
          </div>
          <div class="item">
            <i class="bx bx-wind"></i>
            <div class="text">
              <h3 class="wind">10.29 km/h</h3>
              <p>Wind Speed</p>
            </div>
          </div>
        </footer>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
