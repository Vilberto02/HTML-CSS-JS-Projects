<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <main class="main">
      <h1>Quote of the day</h1>
      <div class="quote">
        <blockquote>
          "<span class="text"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Dignissimos, eum.</span
          >"
        </blockquote>
        <div class="author">
          <div class="line"></div>
          <cite>Lorem ipsum dolor sit amet.</cite>
        </div>
      </div>
      <div class="buttons">
        <button class="new__quote">New Quote</button>
        <button class="tweet">
          <img src="assets/x.svg" width="28px" height="28px" alt="Twitter" />
          Tweet
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
