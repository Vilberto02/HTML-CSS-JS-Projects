<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="main">
      <div class="quiz__app">
        <header class="header">
          <h1>Simple Quiz</h1>
          <img src="Assets/quiz-icon.svg" alt="Logo Quiz" />
        </header>
        <section class="questions__container">
          <h2 class="ask" id="ask">Pregunta?</h2>
          <div id="answers" class="answers">
            <button>Answer 01</button>
            <button>Answer 02</button>
            <button>Answer 03</button>
            <button>Answer 04</button>
          </div>
        </section>
        <div class="next">
          <button class="next__btn" id="next-btn" type="button">Next</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
