<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Note App</title>
  </head>
  <body>
    <div class="popup__box">
      <div class="popup">
        <div class="content">
          <header class="header__popup">
            <h3>Add new Note</h3>
            <i class="bx bx-x"></i>
          </header>
          <form action="">
            <div class="row title">
              <label>Titulo</label>
              <input type="text" placeholder="Titulo" id="title-input" />
            </div>
            <div class="row description">
              <label>Descripcion</label>
              <textarea
                placeholder="DescripciÃ³n"
                id="description-textarea"
              ></textarea>
            </div>
            <button class="add__btn">Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <li class="add__box">
        <div class="add__icon">
          <i class="bx bx-plus"></i>
        </div>
        <p class="info__add">Add new note</p>
      </li>
    </div>
    <script src="main.js"></script>
  </body>
</html>
