<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="background">
      <img src="" id="bg-img" />
    </div>
    <div class="container">
      <div class="music__player">
        <div class="song__img">
          <img src="" class="active" id="cover" />
        </div>
        <h2 id="song__title"></h2>
        <h3 id="song__artist"></h3>
        <div class="player__progress">
          <div class="song__duration">
            <span id="current-time">00:00</span>
            <span id="duration">00:00</span>
          </div>
          <div class="progress__bar" id="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <div class="controls">
          <i class="bx bx-skip-previous" title="Previous" id="prev"></i>
          <i class="bx bx-play" title="Play" id="play"></i>
          <i class="bx bx-skip-next" title="Next" id="next"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
