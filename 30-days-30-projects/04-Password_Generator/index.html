<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="main">
      <div class="app">
        <h1>Generador de <br /><span>Contraseñas aleatorias</span></h1>
        <div class="options">
          <div class="amount">
            <h2 class="title__options">Cantidad de palabras</h2>
            <div class="amount__buttons">
              <button class="amount__more">Menos</button>
              <input type="text" placeholder="12" readonly id="input-box" />
              <button class="amount__less">Mas</button>
            </div>
          </div>
          <div class="option uppercase">
            <h2 class="title__options">Mayusculas</h2>
            <button class="btn" id="uppercase-btn">Si</button>
          </div>
          <div class="option numbers">
            <h2 class="title__options">Numeros</h2>
            <button class="btn" id="numbers-btn">Si</button>
          </div>
          <div class="option symbols">
            <h2 class="title__options">Simbolos</h2>
            <button class="btn" id="symbols-btn">Si</button>
          </div>
        </div>
        <div class="display">
          <input type="text" id="input-box" placeholder="Contraseña" />
          <img src="Assets/copy.svg" class="copy" />
        </div>
        <button class="generate">
          <img src="Assets/ray.svg" class="ray" /> Generar
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
