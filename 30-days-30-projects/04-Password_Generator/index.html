<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="main">
      <div class="app">
        <h1>Generador de <br /><span>Contraseñas aleatorias</span></h1>
        <div class="display">
          <input type="text" id="input-box" placeholder="Contraseña" />
          <img src="Assets/copy.svg" class="copy" />
        </div>
        <button class="generate">
          <img src="Assets/ray.svg" class="ray" /> Generar
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
