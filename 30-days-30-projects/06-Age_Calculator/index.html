<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        JavaScript <br />
        <span>Age Calculator</span>
      </header>
      <div class="container">
        <input type="date" id="input-box" />
        <button id="calculate-btn">Calculate</button>
      </div>
      <footer class="detail">
        You are <span id="year">30</span> years,
        <span id="month">4</span> months and <span id="day"> 17</span> days old.
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
